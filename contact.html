      <h2>Contact</h2>
      <section id="contact-section">
        
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
          </div>

          <div class="form-group">
            <label for="comments">Send Me Your Own Book Recommendations:</label>
            <textarea id="comments" name="comments"></textarea>
          </div>

          <div class="form-group">
            <label for="post">Can we post your name and recommendations on this website?</label>
            <div class="radio-btn-group">
                <label class="radio-label" for="yes">
                    <input type="radio" id="yes" name="radio" />
                    Yes
                </label>
                <label class="radio-label" for="no">
                    <input type="radio" id="no" name="radio" />
                    No
                </label>
            </div>
          <input type="submit" value="Submit" />
          <p>
            If you would like to contact me about anything else feel free to
            send me an email:
          </p>
          <a href="mailto:andiemaylen17@gmail.com">Click Here</a>
